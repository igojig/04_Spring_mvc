<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:tiles="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div tiles:fragment="content">
    <form name="f" th:action="@{/login}" method="post">

            <legend>Please Login</legend>


            <label for="email">Email</label>
            <input type="text" id="email" name="email"/>
            <label for="password">Password</label>
            <input type="password" id="password" name="password"/>
        <div th:if="${param.logout}" class="alert alert-success" style="color: blue;">
            Вы успешно вышли из учетной записи
        </div>
        <div th:if="${param.error}" class="alert alert-error" style="color: red;">
            Неправильный логин/пароль
        </div>
            <br>
            <br>
            <div class="form-actions">
                <button type="submit" class="btn">Log in</button>
            </div>

    </form>
    <br>
    <form th:action="@{/register}" method="get">
        <button type="submit">Register</button>
    </form>
</div>

</body>
</html>
