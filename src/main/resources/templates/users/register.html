<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Register new user</title>
    <link th:href="@{/error.css}" rel="stylesheet" />
</head>
<body>
    <h3>Enter user data</h3>
    <form th:object="${userDto}" th:action="@{/register}" method="post">

        <label for="email">Email (login)</label>
        <input id="email" type="text" th:field="*{email}">
        <br>
        <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color: red;">Full name error</span>
        <br>

        <label for="firstName">First name</label>
        <input id="firstName" type="text" th:field="*{firstName}">
        <br>
        <span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color: red;">Full name error</span>
        <br>

        <label for="lastName">Last name</label>
        <input id="lastName" type="text" th:field="*{lastName}">
        <br>
        <span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color: red;">Full name error</span>
        <br>

        <label for="birth">Date of birth</label>
        <input id="birth" type="date" th:field="*{dateOfBirth}">
        <br>
        <span th:if="${#fields.hasErrors('dateOfBirth')}" th:errors="*{dateOfBirth}" style="color: red;">Full name error</span>
        <br>

        <label for="passport">Passport</label>
        <input id="passport" type="text" th:field="*{passport}">
        <br>
        <span th:if="${#fields.hasErrors('passport')}" th:errors="*{passport}" style="color: red;">Full name error</span>
        <br>

        <label for="password">Password</label>
        <input id="password" type="password" th:field="*{password}">
        <br>
        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red;">Full name error</span>
        <br>

        <button type="submit">Register</button>
    </form>
    <form th:action="@{/login}" method="get">
        <button type="submit">Login</button>
    </form>
</body>
</html>
